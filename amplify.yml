version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "DATABASE_URL check..."
        - echo $DATABASE_URL | head -c 50
        - echo "S3_BUCKET_NAME check..."
        - echo $S3_BUCKET_NAME
        - export DATABASE_URL=$DATABASE_URL
        - export S3_REGION=$S3_REGION
        - export S3_BUCKET_NAME=$S3_BUCKET_NAME
        - export S3_ACCESS_KEY_ID=$S3_ACCESS_KEY_ID
        - export S3_SECRET_ACCESS_KEY=$S3_SECRET_ACCESS_KEY
        - export CLOUDFRONT_DOMAIN=$CLOUDFRONT_DOMAIN
        - npx prisma generate
        - echo "Running database migration..."
        - npx prisma migrate deploy || (echo "Migration failed, trying db push..." && npx prisma db push --accept-data-loss)
    build:
      commands:
        - echo "DATABASE_URL=$DATABASE_URL" >> .env
        - echo "S3_REGION=$S3_REGION" >> .env
        - echo "S3_BUCKET_NAME=$S3_BUCKET_NAME" >> .env
        - echo "S3_ACCESS_KEY_ID=$S3_ACCESS_KEY_ID" >> .env
        - echo "S3_SECRET_ACCESS_KEY=$S3_SECRET_ACCESS_KEY" >> .env
        - echo "CLOUDFRONT_DOMAIN=$CLOUDFRONT_DOMAIN" >> .env
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  environment:
    variables:
      AMPLIFY_DIFF_DEPLOY: false
      AMPLIFY_MONOREPO_APP_ROOT: ''